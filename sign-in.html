<!DOCTYPE html>
<html>
    <head>
        <title>Sign-in</title>
        <link rel="stylesheet" href="CSS_Design/sing_in.css">
        <meta charset="uyf-8">
        <link rel="icon" type="image/png" href="Assets/Logo.png">
        <script src="script/login_Script.js"></script>
        
    </head>

    <body>
        
        <div id="login-form-wrap">
          <h2 onsubmit="submit();">Login</h2>
          <form id="login-form" >
            <p>
            <input class="inputs" name="username" placeholder="Username" type="text">
            </p>
            <p>
            <input class="inputs" name="password"   placeholder="Email Address" type="password">
            </p>
            <p>
            <input type="submit" id="login" value="Login">
            </p>
          </form>
          <div id="create-account-wrap">
            <p>Not a member? <a href="#">Create Account</a><p>
          </div>
        </div>
        
          
        </body>
        </html>



</html>
